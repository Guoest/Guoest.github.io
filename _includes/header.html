<header class="site-header">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
    
    <div class="right-container">
      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon">
            <svg viewBox="0 0 18 15" width="18px" height="15px">
              <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z"/>
            </svg>
          </span>
        </label>

        <div class="trigger">
          <a class="page-link" href="/categories/tech/">Tech</a>
          <a class="page-link" href="/categories/life/">Life</a>
          <a class="page-link" href="/about/">About</a>
          <a class="page-link" href="/chat/">Chat with Yicheng</a>
          <a class="page-link" href="/subscribe.html">Subscribe</a>
        </div>
      </nav>
      
      <div class="dark-mode-toggle">
        <div class="toggle-switch">
          <input type="checkbox" id="darkModeToggle" class="toggle-input" aria-label="Toggle dark mode">
          <label for="darkModeToggle" class="toggle-label">
            <span class="toggle-text">Light</span>
          </label>
        </div>
      </div>
    </div>
  </div>
</header>

<style>
  .site-header {
    border-bottom: 1px solid #e8e8e8;
    min-height: 55px;
    position: relative;
  }
  
  .site-title {
    font-size: 1.625rem;
    font-weight: 300;
    line-height: 54px;
    letter-spacing: -1px;
    margin-bottom: 0;
    float: left;
    text-decoration: none;
  }
  
  [data-theme="dark"] .site-title {
    color: #ffffff !important;
  }
  
  .right-container {
    float: right;
    display: flex;
    align-items: center;
  }
  
  .site-nav {
    line-height: 54px;
    display: flex;
    align-items: center;
  }
  
  .site-nav .nav-trigger {
    display: none;
  }
  
  .dark-mode-toggle {
    margin-left: 40px;
    display: flex;
    align-items: center;
  }
  
  .toggle-switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 28px;
  }
  
  .toggle-input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  
  .toggle-label {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
    display: flex;
    align-items: center;
    overflow: hidden;
  }
  
  .toggle-label::before {
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
    z-index: 1;
  }
  
  .toggle-text {
    font-size: 11px;
    font-weight: 600;
    position: absolute;
    right: 9px;
    color: #333;
    transition: .4s;
    z-index: 2;
  }
  
  .toggle-input:checked + .toggle-label {
    background-color: #2196F3;
  }
  
  .toggle-input:checked + .toggle-label::before {
    transform: translateX(32px);
  }
  
  .toggle-input:checked + .toggle-label .toggle-text {
    color: white;
    right: 32px;
  }
  
  [data-theme="dark"] .toggle-input:not(:checked) + .toggle-label {
    background-color: #2196F3;
  }
  
  [data-theme="dark"] .toggle-input:not(:checked) + .toggle-label::before {
    transform: translateX(32px);
  }
  
  [data-theme="dark"] .toggle-input:not(:checked) + .toggle-label .toggle-text {
    color: white;
    right: 32px;
  }
  
  .site-nav .menu-icon {
    display: none;
  }
  
  .site-nav .page-link {
    color: #111;
    line-height: 1.5;
    margin-right: 20px;
  }
  
  .site-nav .page-link:last-child {
    margin-right: 0;
  }
  
  @media screen and (max-width: 600px) {
    .right-container {
      float: none;
      position: absolute;
      top: 9px;
      right: 15px;
      display: flex;
      align-items: center;
    }
    
    .site-nav {
      background-color: #fdfdfd;
      border: 1px solid #e8e8e8;
      border-radius: 5px;
      text-align: right;
    }
    
    .site-nav label[for="nav-trigger"] {
      display: block;
      float: right;
      width: 36px;
      height: 36px;
      z-index: 2;
      cursor: pointer;
    }
    
    .site-nav .menu-icon {
      display: block;
      float: right;
      width: 36px;
      height: 26px;
      line-height: 0;
      padding-top: 10px;
      text-align: center;
    }
    
    .site-nav input ~ .trigger {
      clear: both;
      display: none;
    }
    
    .site-nav input:checked ~ .trigger {
      display: block;
      padding-bottom: 5px;
    }
    
    .site-nav .page-link {
      display: block;
      padding: 5px 10px;
      margin-left: 20px;
    }
    
    .site-nav .page-link:not(:last-child) {
      margin-right: 0;
    }
    
    .dark-mode-toggle {
      margin-left: 20px;
      margin-right: 5px;
    }
  }
</style>
