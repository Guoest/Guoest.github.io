<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
          </li>
          {%- if site.email -%}
          <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>
  </div>
</footer>

<style>
  .site-footer {
    border-top: 1px solid #e8e8e8;
    padding: 30px 0;
  }
  
  .footer-col-wrapper {
    font-size: 15px;
    color: #828282;
    margin-left: -15px;
    display: flex;
    flex-wrap: wrap;
  }
  
  .footer-col {
    margin-bottom: 15px;
    padding-left: 15px;
  }
  
  .footer-col-1 {
    width: 35%;
  }
  
  .footer-col-2 {
    width: 20%;
  }
  
  .footer-col-3 {
    width: 45%;
  }
  
  .contact-list,
  .social-media-list {
    list-style: none;
    margin-left: 0;
    padding-left: 0;
  }

  @media screen and (max-width: 800px) {
    .footer-col-1,
    .footer-col-2 {
      width: 50%;
    }
    
    .footer-col-3 {
      width: 100%;
    }
  }
  
  @media screen and (max-width: 600px) {
    .footer-col {
      float: none;
      width: 100%;
    }
  }
</style>
